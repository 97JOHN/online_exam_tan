<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
             xmlns:th="http://www.thymeleaf.org">
<head>
    <title>教师后台管理系统</title>

    <link rel="stylesheet" type="text/css"
          href="/static/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css"
          href="/static/easyui/themes/icon.css">
    <script type="text/javascript"
            src="/static/easyui/jquery.min.js"></script>
    <script type="text/javascript"
            src="/static/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript"
            src="/static/easyui/locale/easyui-lang-zh_CN.js"></script>

    <style type="text/css">
        ul{
            line-height: 30px;
        }
    </style>
</head>
<body class="easyui-layout">
<!-- 顶部 -->
<div data-options="region:'north',split:true" style="height:120px; background-image:url('/static/image/headerBackground1.jpg');background-size:1400px">
    <p>&nbsp;&nbsp;&nbsp;&nbsp;<font size="6px" color="black" >  后 台 管 理 </font></font></p>
    <!-- 登录用户信息 -->
    <div align="right" style="color:white; font-size:20px ">
    <label th:text="${session.role}"></label>：<label th:text="${session.teacherName}"/>，欢迎您！&nbsp;&nbsp;&nbsp;
    </div>
    <div id="loginDiv" style="position: absolute;right: 20px;top: 20px;"></div>

</div>

<!-- 底部 -->
<div data-options="region:'south',split:true" style="height:30px;">
    <div id="copyrightDiv" style="text-align: center;">
        tan&copy;管理系统
    </div>
</div>

<!-- 左边系统菜单 -->
<div data-options="region:'west',title:'系统菜单',split:true" style="width:200px;">
    <div id="aa" class="easyui-accordion" style="width:193px;" data-options="border:0,multiple:true" >
        <div title="考试查询" data-options="iconCls:'icon-group'" style="padding:10px;">
            <ul>
                <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-flow',plain:true"  pageUrl="teaResultShow">考生成绩查询</a>
            </ul>
        </div>
        <div title="试题管理" style="padding:10px" data-options="iconCls:'icon-ask'" align="center">
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-ask',plain:true"  pageUrl="toManageExamSubject">课程信息管理</a>
            <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-deployment',plain:true"  pageUrl="toManageQuestions">考试试题管理</a>
        </div>
        <div title="系统管理" style="padding: 10px" align="center">
            <a href="alogin" class="easyui-linkbutton" data-options="iconCls:'icon-signout',plain:true" >退出后台管理</a>
        </div>
    </div>
</div>

<!-- 中间编辑区域 -->
<div data-options="region:'center'" style="padding:5px;background:#eee;">
    <div id="tt" class="easyui-tabs" style="width:500px;height:250px;" data-options="fit:true">
        <div title="起始页" style="padding:20px;display:none;">
            欢迎登录教师后台管理系统
        </div>
    </div>
</div>


<script type="text/javascript">
    $(function(){
        //给a标签绑定时间
        $("a[pageUrl]").click(function(){
            //1.获取pageUrl属性值（需要跳转的页面地址）
            var pageUrl = $(this).attr("pageUrl");
            //获取a标签的内容，标题
            var title = $(this).text();

            //2.判断是否存在指定标题的选项卡
            if( $("#tt").tabs("exists",title)  )  {
                //3.如果存在，则选项该选项卡
                $("#tt").tabs("select",title);
            }else{
                //4.如果不存在，则添加选项卡
                $("#tt").tabs("add",{
                    title:title,
                    content:"<iframe src='"+pageUrl+"' width='100%' height='100%' frameborder='0'><iframe>",
                    closable:true
                });
            }
        });
    });

</script>
</body>
</html>
</html>
